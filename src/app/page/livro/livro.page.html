<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>Livro</ion-title>
    </ion-toolbar>
  </ion-header>

<ion-content fullscreen="true">
    <ion-list mode="ios">      
      <ion-item-sliding *ngFor="let receita of livro " color="warning">
        
        <ion-item (click)="actionFolha(receita)">
          
          <!--<ion-thumbnail slot="start">
            <img alt="Silhouette of mountains" [src]="livro.img" />
          </ion-thumbnail>-->

          <ion-icon name="checkmark-circle" color="success" *ngIf="receita.status"></ion-icon><br>
          <ion-label *ngIf="receita.status"><del><strong>Receita: </strong>{{receita.receita}}</del></ion-label>
          <ion-label *ngIf="receita.status"><strong>Ingrediente: </strong>{{receita.ingrediente}}</ion-label>
          <ion-label *ngIf="receita.status"><strong>Modo de Preparo: </strong>{{receita.modo}}</ion-label>

          <ion-icon name="radio-button-off" *ngIf="!receita.status"></ion-icon>
          <ion-label *ngIf="!receita.status"><strong>Receita: </strong>{{receita.receita}}</ion-label>
          <ion-label *ngIf="!receita.status"><strong>Ingrediente: </strong>{{receita.ingrediente}}</ion-label>
          <ion-label *ngIf="!receita.status"><strong>Modo de Preparo: </strong>{{receita.modo}}</ion-label>
        </ion-item>
        
        <ion-item-options>
          <ion-item-option color="danger" (click)="deletarReceita(receita.id)"><ion-icon name="trash-outline"></ion-icon></ion-item-option>
          <ion-item-option color="success" [routerLink]="['/form', receita.id]"><ion-icon name="create-outline"></ion-icon></ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
    <ion-fab horizontal="end" vertical="bottom">
      <ion-fab-button (click)="mensagemAlert()" >
        <ion-icon name="add-circle-outline"></ion-icon>
      </ion-fab-button>
    </ion-fab>
</ion-content>
</div>
